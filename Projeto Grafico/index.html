<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./main.js" defer></script>
    
</head>

<body style="background-color: #f6eadd;">

    <section class="container col-lg-4 col-md-9">
        <div id="head" class="mb-3 py-4 px-0">
            <div class="col-12">
                <div class="mx-4 my-2 d-flex row">
                    <div class="col-9 text-white">
                        <h5 style="margin-left: 15px;">My balance</h5>
                        <input id="input" type="number" class="form-control w-50 h-50" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="$0.00">
                        <button id="botao" class="btn border">click</button>
                    </div>
                    <div class="d-flex justify-content-end col-3">
                        <div id="circulo1" class="text-end my-3 circulo"></div>
                        <div id="circulo2" class=" my-3 circulo"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="grafico" class="container p-4">
            <div class="row">
                <div class="texto col-12 mx-4 mb-4">Spending - Last 7 Days</div>

                <div class="mb-4">
                    <canvas id="meuGrafico" class="col-12" height="300"></canvas>
                </div>
            </div>

            <hr>

            <div class="container mb-3">
                <div class="d-flex row">
                    <div class="col-8">
                        <h5 class="m-0" style="font-size: 15px; color: #a39e98;">Total this month</h5>
                        <h1 id="saldo" class="m-0" style="font-size: 50px; font-weight: bold; color: #362112;">$478.33</h1>
                    </div>
                    <div class="col-4" style="margin-top: 35px;">
                        <h6 class="text-end m-0 " style="color: #362112; font-weight: bold;">+2.4%</h6>
                        <h6 class="text-end m-0" style="color: #a39e98;">from last month</h6>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
